apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: ingress-test-fe-config
  namespace: dev
spec:
  redirectToHttps:
    enabled: true
    responseCodeName: PERMANENT_REDIRECT
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: 34.110.220.117
    networking.gke.io/v1beta1.FrontendConfig: "ingress-test-fe-config"
spec:
  defaultBackend:
    service:
      name: credit-card-processing-service
      port:
        number: 80